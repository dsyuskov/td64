<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Твой дом 64 - Механизированная штукатурка</title>
<link href="app.808c0301659e0d9c04de.css" rel="stylesheet"></head>
<body>
  <div class="header-container">
    <header class="header">
      <div class="header__logo logo">
        <img src="assets/img/logo.png" src="Твой дом">
        <span>Твой дом 64</span>
      </div>
      <nav class="menu">
        <div class="menu-button">
          <span class="menu-button__line menu-button__line-top"></span>
          <span class="menu-button__line menu-button__line-middle"></span>
          <span class="menu-button__line menu-button__line-middle"></span>
          <span class="menu-button__line menu-button__line-bottom"></span>
        </div>
        <ul class="menu__list">
          <li class="menu__item"><a class="menu__link" href="">Главная</a></li>
          <li class="menu__item"><a class="menu__link" href="">Прайс-лист</a></li>
          <li class="menu__item"><a class="menu__link" href="">Чистовой ремонт</a></li>
          <li class="menu__item"><a class="menu__link" href="">Бани</a></li>
          <li class="menu__item"><a class="menu__link" href="">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <section class="promo">
      <div class="promo-block">
        <h1 class="promo-block__head">Механизированная<span>штукатурка стен</span></h1>
        <p class="promo-block__middle">Идеально ровные стены<span>в кратчайшие сроки</span></p>
        <button class="promo-block__button button">Калькулятор цен</button>
        <p class="promo-block__foot">Оплата по факту!</p>
      </div>
      <div class="promo-callback">
        <p class="promo-callback__head">Для рассчета точной стоимости закажите <span>выезд замерщика</span></p>
        <form class="promo-callback__form">
          <div class="promo-callback__input-container">
            <label class="promo-callback__input-title">Ваше имя</label>
            <input class="promo-callback__input" type="text">
          </div>
          <div class="promo-callback__input-container">
            <label class="promo-callback__input-title">Телефон</label>
            <input class="promo-callback__input" type="text">
          </div>
          <input class="promo-callback__button button" type="button" value="Оставьте заявку">
        </form>
        <p class="promo-callback__foot">Замер и рассчет - бесплатно!</p>
      </div>

    </section>
  </div>
  <main>
  </main>

  <footer class="footer">
    <div class="footer-left"></div>
    <div class="footer-logo logo">
      <img src="assets/img/logo.png" src="Твой дом">
      <span>Твой дом 64</span>
      <p class="footer-logo__year">2018-2019</p>
    </div>
    <div class="footer-right"></div>
  </footer>
   
<script type="text/javascript" src="assets/js/app.808c0301659e0d9c04de.js"></script></body>
</html>
